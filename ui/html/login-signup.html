<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Login - Signup</title>
    <!-- CSS library starts -->
    <link href="../assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/lib/bootstrap-select.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/lib/jquery-ui.min.css">
    <!-- CSS library ends -->
    <!-- Custom styles for this template -->
    <link href="../assets/css/poll-common.css" rel="stylesheet">

</head>

<body>
    <!--Header starts-->
    <header>
        <nav class="navbar navbar-default  login-navbar" role="navigation">
            <div class="wrapper">
                <div class="container-fluid">
                    <div class="row">

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Header ends-->

    <!--Section starts-->
    <section>
        <div class="container-fluid">
            <div class="wrapper">
                <div class="login-signup-content">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <h2>Login</h2>
                            <div class="form-group">
                                <label for="loginemail">Email/Mobile number</label>
                                <input id="loginemail" type="text" placeholder="Please enter mobile number">
                            </div>
                            <div class="form-group">
                                <label for="loginpassword">Password</label>
                                <input id="loginpassword" type="password" placeholder="Please enter password">
                            </div>
                            <div class="text-right">
                                <span class="hint-text">Forgot password?</span>
                            </div>
                            <div class="button-content">
                                <input type="button" class="green-button" value="LOGIN">
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 text-center">
                            OR
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
                            <h2>Create my account</h2>
                            <div class="form-group">
                                <label for="signupemail">Email/Mobile number</label>
                                <input id="signupemail" type="text" placeholder="Please enter mobile number">
                            </div>
                            <div class="form-group">
                                <label for="signuppassword">Password</label>
                                <input id="signuppassword" type="password" placeholder="Please enter password">
                            </div>
                            <div class="form-group">
                                <label for="signuprepassword">Password</label>
                                <input id="signuprepassword" type="password" placeholder="Please enter password">
                            </div>
                            <div class="button-content">
                                <input type="button" class="yellow-button" value="CREATE MY ACCOUNT">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section ends-->

    <!--Footer starts-->
    <footer></footer>
    <!--footer ends-->

    <!--library JS start -->
    <script src="../assets/js/lib/jquery.min.js"></script>
    <script src="../assets/js/lib/tether.min.js"></script>
    <script src="../assets/js/lib/bootstrap.min.js"></script>
    <script src="../assets/js/lib/bootstrap-select.js"></script>
    <script src="../assets/js/lib/highcharts.min.js"></script>
    <script src="../assets/js/lib/highcharts-3d.js"></script>

    <script src="../assets/js/lib/solid-gauge.js"></script>
    <script src="../assets/js/lib/jquery-ui.min.js"></script>
    <script src="../assets/js/lib/bootstrap-tabcollapse.js"></script>
    <script src="../assets/js/main-poll.js"></script>
</body>

</html>
